<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Parser</h1>
        <div class="card mt-3">
            <div class="card-body">
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="resumeFile">Upload Resume (PDF):</label>
                        <input type="file" class="form-control" id="resumeFile" accept="application/pdf">
                    </div>
                    <button type="submit" class="btn btn-primary">Parse Resume</button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h2>Extracted Information</h2>
                <div id="results">
                    <p><strong>Name:</strong> <span id="name">N/A</span></p>
                    <p><strong>Contact Number:</strong> <span id="contactNumber">N/A</span></p>
                    <p><strong>Email:</strong> <span id="email">N/A</span></p>
                    <p><strong>Skills:</strong> <span id="skills">N/A</span></p>
                    <p><strong>Education:</strong> <span id="education">N/A</span></p>
                    <p><strong>Experience:</strong> <span id="experience">N/A</span></p>
		    		   
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
